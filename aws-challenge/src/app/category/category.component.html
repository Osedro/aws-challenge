<div>
  <mat-card  class="category-card">
    <mat-card-header>
      <mat-card-title style="color: white;">
        Category Manager
      </mat-card-title>
    </mat-card-header>

    <mat-card-actions>
      <a mat-raised-button color="accent" [routerLink]="['/']">Home</a>
      <a mat-raised-button color="accent" (click)="createNewCategory()">New Category</a>
      <a mat-raised-button color="accent" (click)="updateCategories()">Read</a>

    </mat-card-actions>

    <mat-card-content>

    </mat-card-content>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef  class="column-align"> Id. </th>
        <td mat-cell *matCellDef="let element" class="column-align"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef  class="column-align"> Name </th>
        <td mat-cell *matCellDef="let element" class="column-align"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef  class="column-align"> Actions </th>
        <td mat-cell *matCellDef="let element" class="column-align">
          <button (click)="deleteCategory(element)" mat-raised-button color="warn" class="actions-buttons">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>



  </mat-card>
</div>
