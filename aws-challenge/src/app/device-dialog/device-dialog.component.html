<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <p>{{dialogMsg}}</p>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="createDeviceForm" #deviceFormDirective="ngForm" action="">
        <div class="column-lign">
          <mat-form-field class="w-300">
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name" placeholder="Name">
          </mat-form-field>

          <mat-form-field class="w-300">
            <mat-label>Color</mat-label>
            <input matInput type="text" formControlName="color" placeholder="Color(Max 16 characters)" maxlength="16" (keypress)="keyPressAlphaNumericWithCharacters($event)">
          </mat-form-field>

          <mat-form-field class="w-300">
            <mat-label>PartNumber</mat-label>
            <input matInput type="number" formControlName="partNumber" placeholder="PartNumber(Only numbers)">
          </mat-form-field>

          <mat-form-field class="w-300" appearance="fill" >
            <mat-label>Category</mat-label>
            <mat-select formControlName="category">
              <mat-option *ngFor="let category of categories" [value]="category">
                {{category}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>


      </form>
    </mat-card-content>

    <mat-card-actions class="flx-cnter-row flx-evly">
      <button mat-raised-button color="warn" (click)="clickLeftButton()">{{leftButtonLabel}}</button>
      <button mat-raised-button color="primary" (click)="clickRightButton()">{{rightButtonLabel}}</button>
    </mat-card-actions>
  </mat-card>
</div>
